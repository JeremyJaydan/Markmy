<!DOCTYPE HTML>
<html>
  <head>
    <link rel="icon" href="/_md.png">
    <title>Markdown Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/codemirror-tools.css">
    <link rel="stylesheet" type="text/css" href="/css/markdown.css">
    <link rel="stylesheet" type="text/css" href="/css/master.css">
    <link rel="stylesheet" type="text/css" href="/css/editor.css">
  </head>
  <body>
    <div class="md">
      <div class="md__editor">
        <div class="md__nav">
          <ul class="nav">
            <li class="nav__item page__logo">
              <a class="nav__link" href="/" target="">
              <img class="nav__icon" src="/jcdn-md.png"></a>
            </li>
            <li class="nav__item">
              <span class="nav__text">Help</span>
              <ul class="nav">
                <li class="nav__item">
                  <a class="nav__link" href="https://github.com/JeremyJaydan/md.jeremyjaydan.dev" target="_blank">
                    <span class="nav__text">About<p class="nav__desc">(GitHub Repository)</p></span>
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">
                    <span class="nav__text">Markdown Cheetsheet<p class="nav__desc">by Adam Pritchard</p></span>
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="https://discord.gg/RBY2RyW" target="_blank">
                    <span class="nav__text">Discord<p class="nav__desc">Albatross</p></span>
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="https://twitter.com/JeremyJaydan" target="_blank">
                    <span class="nav__text">Who made this?<p class="nav__desc">I did! (JeremyJaydan)</p></span>
                  </a>
                </li>
                <li class="nav__item js--toggle-preview">
                  <a class="nav__link">
                    <span class="nav__text">Toggle Preview<p class="nav__desc">ESC</p></span>
                  </a>
                </li>
                <li class="nav__item js--toggle-state">
                  <a class="nav__link">
                    <span class="nav__text">Toggle Statefulness<p class="nav__desc">(Local storage)</p></span>
                  </a>
                </li>
              </ul>
            </li>
            <li class="nav__item page__status nav__item--right">Initializing</li>
          </ul>
        </div>
        <div class="md__code"></div>
      </div>
      <div class="md__preview">
        <div class="markdown-body"></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/md-tools.js"></script>
    <script type="text/javascript" src="/js/codemirror-tools.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
